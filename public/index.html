<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="name">
        <span class="far fa-user"></span>
        <input
          type="text"
          class="name-input"
          id="name-input"
          value=""
          maxlength="20"
        />
      </div>
      <ul class="message-container" id="message-container">
        <!-- <li class="message-left">
          <p class="message">
           
            <span></span>
          </p>
        </li> -->

        <!-- <li class="message-right">
          <p class="message">

            <span></span>
          </p>
        </li> -->
        <!-- <li class="message-feedback">
          <p class="feedback" id="feedback">sohel is typing a message</p>
        </li> -->
      </ul>

      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          Send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 class="clients-total" id="clients-total">Total Clients : 2</h3>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
             
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>


    <script  src="main.js"></script>
  </body>
</html>
